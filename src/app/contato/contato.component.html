<mat-toolbar>
  <mat-icon>account_circle</mat-icon>
  <span> Contatos</span>
</mat-toolbar>

<mat-tab-group>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>list</mat-icon>
      Todos
    </ng-template>

    <mat-card mat-table>
      <table mat-table [dataSource]="contatos" class="full-width" >

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let contato"> {{contato.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <th mat-cell *matCellDef="let contato"> {{ contato.nome }}</th>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <th mat-cell *matCellDef="let contato"> {{ contato.email }}</th>
        </ng-container>

        <ng-container matColumnDef="favorito">
          <th mat-header-cell *matHeaderCellDef>Favorito</th>
          <th mat-cell *matCellDef="let contato"> {{ contato.favorito }}</th>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>


      </table>
    </mat-card>

  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>person_4</mat-icon>
      Novo
    </ng-template>

    <mat-card class="half-width">
      <mat-card-title>Novo Contato</mat-card-title>
      <form [formGroup]="formulario" (ngSubmit)="submit()">

        <mat-form-field class="full-width">
          <mat-label>Nome</mat-label>

          <input matInput formControlName="nome" placeholder="Digite seu nome">

        </mat-form-field>
        <div *ngIf="formulario.controls.nome.errors">
          <div *ngIf="formulario.controls.nome.errors.required">Campo nome é obrigatório</div>
        </div>

        <mat-form-field class="full-width">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email" placeholder="Digite seu e-mail">


        </mat-form-field>
        <div *ngIf="formulario.controls.email.errors">
          <div *ngIf="formulario.controls.email.errors.required"> O campos E-mail é obrigatoório</div>
          <div *ngIf="formulario.controls.email.errors.email"> E-mail Invalido</div>
        </div>

        <button mat-button color="primary">Adicionar</button>

      </form>
    </mat-card>
  </mat-tab>
</mat-tab-group>
